<!DOCTYPE html>
<html>
<head>
  <link rel=stylesheet href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="main-container">
    <div id="calc-container">
      <form name="calc">
        <div id="higher-container">
          <input type="text" name="answer"/>
          <br/>
        </div>
        <div id="lower-container">
          <div id="buttons-row-container" style="margin-top:5px;">
              <div id="button-container"><input type="button" value="1" onclick="calc.answer.value += '1'"/></div>
              <div id="button-container"><input type="button" value="2" onclick="calc.answer.value += '2'"/></div>
              <div id="button-container"><input type="button" value="3" onclick="calc.answer.value += '3'"/></div>
              <div id="button-container"><input type="button" value="+" onclick="calc.answer.value += '+'"/></div>
          </div>
          <div id="buttons-row-container">
              <div id="button-container"><input type="button" value="4" onclick="calc.answer.value += '4'"/></div>
              <div id="button-container"><input type="button" value="5" onclick="calc.answer.value += '5'"/></div>
              <div id="button-container"><input type="button" value="6" onclick="calc.answer.value += '6'"/></div>
              <div id="button-container"><input type="button" value="-" onclick="calc.answer.value += '-'"/></div>
          </div>
          <div id="buttons-row-container">
              <div id="button-container"><input type="button" value="7" onclick="calc.answer.value += '7'"/></div>
              <div id="button-container"><input type="button" value="8" onclick="calc.answer.value += '8'"/></div>
              <div id="button-container"><input type="button" value="9" onclick="calc.answer.value += '9'"/></div>
              <div id="button-container"><input type="button" value="x" onclick="calc.answer.value += '*'"/></div>
          </div>
          <div id="buttons-row-container" style="margin-bottom:5px;">
              <div id="button-container"><input type="button" value="c" onclick="calc.answer.value = ''"/></div>
              <div id="button-container"><input type="button" value="0" onclick="calc.answer.value += '0'"/></div>
              <div id="button-container"><input type="button" value="=" onclick="calc.answer.value = eval(calc.answer.value)"/></div>
              <div id="button-container"><input type="button" value="/" onclick="calc.answer.value += '/'"/></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
